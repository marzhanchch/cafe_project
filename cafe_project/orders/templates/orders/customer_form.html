<!DOCTYPE html>
<html>
<head>
    <title>Форма клиента</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} клиента</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'customer_list' %}">Назад к списку клиентов</a>
</body>
</html>
